[build]
rustflags = ["-Z", "threads=8"]

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

[profile.dev]
opt-level = 1
debug = true
debug-assertions = true
overflow-checks = true
lto = false

[profile.release]
lto = "thin"
incremental = false
codegen-units = 1
